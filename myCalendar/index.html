<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalendar</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>

    <!-- header -->

    <main class="container-fluid">        
        <section id="taskContainer" class="section-list">
            
            <h3 class="pending-task-title">Your Pending tasks</h3>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end opacity-50">
                <button id="toggleForm" class="btn btn-primary me-md-2">Form</button>
                <button id="clearTasks" class="btn btn-danger me-md-4">Clear All</button>
            </div>
            <div class="pending-tasks">
                <!-- here -->

            </div>
            <h3 class="done-tasks-title">Your Completed Tasks</h3>
            <div class="done-tasks">
            
            

            </div>


        </section>

        <section class="section-form">
            <div class="form">
                <h3 class="form-title">Create your Event</h3>
                <div>
                    <label class="form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control">
                </div>

                <div>
                    <label class="form-label">Important:   </label>
                    <i id="iImportant"class="fas fa-star"></i>
                </div>

                <div>
                    <label class="form-label">Due Date</label>
                    <input id="selDate" type="datetime-local" class="form-control">
                </div>

                <div>
                    <label class="form-label">Location</label>
                    <input id="txtLocation" type="text" class="form-control">
                </div>

                <div>
                    <label class="form-label">Priority</label>
                    <select id="selPriority" type="text" class="form-select">
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>

                </div>

                <div>
                    <label class="form-label">Color</label>
                    <input id="selColor" type="color" class="form-control">
                </div>

                <div>
                    <label class="form-label">Contact Information</label>
                    <input id="txtPhone" type="tel" class="form-control" placeholder="Phone:">
                    <input id="txtEmail" type="email" class="form-control" placeholder="E-mail:">
                </div>

                <div>
                    <label class="form-label">Description</label>
                    <input id="txtDescription" type="text-area" class="form-control">
                </div>
                <div>
                    <button id="btnSave"class="btn btn-dark">Save Task</button>
                </div>

            </div>
        </section>

    </main>

    <!-- footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/test.js"></script>
</body>
</html>


<!-- 
    Task:

    Title-text
    important -icon
    due date - date picker
    location - text
    priority - sleect
    color - color picker
    contact info- tel and email
    decription-text area




 -->
